 BUL_the_tsars_government:0 "Царистское правительство"
 BUL_the_tsars_government_desc:0 "Болгарское царство на бумаге считается конституционной монархией, но на деле конституционной болгарская монархия уже давно не является. Указы и эдикты законодательного органа стоят ничего перед оными от самого царя, поэтому можно сказать, что он установил абсолютизм в своей стране. Единственная сила, способная померяться с царём Борисом, это германцы, гарнизоны которых находятся в очень близкой видимости, и этим как бы намекают на то, кто здесь настоящий хозяин Европы. Борис не желает отдавать ни доли власти в своём царстве, поэтому текущий баланс сил может скоро измениться.
 BUL_the_fatherland_front:0 "Фронт Отечества"
 BUL_the_fatherland_front_desc:0 "На данное время есть только один очаг сопротивления германцам в Болгарии - Фронт Отечества, националистическая организация антигерманского направления, которая терроризирует нас с конца Второй Мировой. Фронт Отечества раньше являлся коммунистической организацией, но после крушения Советского Союза он был реорганизован в националистическое движение сопротивления. Сегодня они выступают в качестве постоянной угрозы миру и стабильности в Болгарии. There is only one source of organized anti-German resistance in Bulgaria today- the Fatherland Front, a nationalistic, anti German organization that has plagued us since the war. Originally a communist organization, the Front has reorganized into a nationalistic resitance group ever since the fall of the Soviets. Today, they serve as a constant threat to the peace and stability of Bulgaria.\n\nХоть и проблема болгарского сопротивления совсем ничтожна по сравнению с проблемами других стран Пакта Единения, она угрожает порядку в стране, также как и предоставление германцам повода дальше держать свой кинжал у нашего горла. Though Bulgaria's resistance problem is nowhere near the scale of some other Einheitspakt nations, it's enough to endanger our stability, as well as giving the Germans a convenient excuse to keep their dagger pointed firmly at our throats."
 BUL_german_forged_shackles:0 "Цепи Германии"
 BUL_german_forged_shackles_desc:0 "На бумаге Болгария является свободным и независимым членом Пакта Единения и работает наравне с Германией для приближения нового расцвета Европы. Но на практике она всё такая же шестерёнка, как другие страны, в германской машине, которая должна работать изо всех сил ради чужих интересов. Германский гарнизон здесь не ради защиты Болгарии, а чтобы держать людей в узде. Присутствие иностранных солдат вызывает не только гнев, но и страх в их сердцах - а что если германцы пойдут на Софию? On paper, Bulgaria is a free, independent member of the Einheitspakt, working with Germany to advance Europe into a new dawn. In practice, Bulgaria is yet another nation that has been firmly tied to the German machine, forced to work for their ends above their own. The German garrison works not to protect Bulgaria, but to keep the people from breaking free. Their presence not only angers most Bulgarians, but strikes fear in their hearts- what if the German war machine sets its eyes on Sofia?\n\n Не все, но точно большинство болгар, от обычного рабочего до приближённого самого царя, объединяет одна мысль -  немцам тут не место. К несчастью, сами немцы с этим не согласны. Not much truly unites the Bulgarian people these days, but one thing does, from the average worker to the parliamentarian to the Tsar himself- the Germans must go. Unfortunately, the Germans don't seem to agree."
