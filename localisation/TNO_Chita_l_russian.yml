 ### Ideas ###
 WCH_uneasy_figurhead:0 "Марионетка поневоле"
 WCH_uneasy_figurhead_desc:0 ""Да здравствует Михаил II, милостию Божией император и самодержец всероссийский и прочая, прочая, прочая!" Подобные хвалебные речи слышатся отовсюду в Чите, но в реальности ситуация несколько иная. Михаил был похищен офицерами бывшей Белой Армии и заставлен ими занять трон, но всё равно он хочет увидеть свой дом, вдалеке от немытой России."
 WCH_sunset_of_white_chivalry:0 "Закат Белой Гвардии"
 WCH_sunset_of_white_chivalry_desc:0 "Большая часть военного руководства состоит из старых генералов Белой Армии, настроенных скорее говорить о своей былой славе, чем заняться нынешней ситуацией. Многим из них осталось жить совсем недолго, а крайне консервативные взгляды правительства мешают привлечь новых лиц с прогрессивными идеями."
 WCH_white_army_leadership:0 "Главенство генералов"
 WCH_white_army_leadership_desc:0 "Конфликт за лидерство в стране закончен, теперь место царя пока будет пустовать. А пока лидерство в стране будет в руках командования армией, которое не было поколеблено вмешательством царя, и которое приложит все силы восстановления монархии."
 WCH_tsarist_leadership:0 "Главенство царистов"
 WCH_tsarist_leadership_desc:0 "После долгих дней противостояния было решено: генералы останутся лишь слугами и советниками Его Императорского Величества и самодержца всероссийского. Ничьи корыстные цели не будут отвлекать нас от нашей главной задачи по возрождению самодержавного строя, ибо мы выступаем едиными рядами за Царя, Веру и Отечество."
 WCH_manchurian_aid:0 "Промышленная помощь из Маньчжурии"
 WCH_imperial_prospector_corps:0 "Имперские геологоразведочные экспедиции"
 WCH_imperial_development_company:0 "Имперская компания по развитию"
 WCH_specialist_training_idea:0 "Подготовка специалистов"
 WCH_specialist_training_idea_desc:0 "Концентрация усилий на подготовке специалистов для армии дал ощутимый эффект, так как простые солдаты встречают вызовы куда быстрее и организованнее под командованием обученных офицеров, чем обычная муштра. Мы в дальнейшем не можем так вкладываться в каждого такого офицера, но с уже имеющимися обученными кадрами наша армия может считаться наилучшей из всех в истерзанной России."
 WCH_far_easts_finest:0 "Лучшие во всём Дальнем Востоке"
 WCH_far_easts_finest_desc:0 "Концентрация средств на развитие армии привело к тому, что наши вооружённые силы фактически превосходят остальные силы наших оппонентов в Сибири, если не во всей России. Иностранные государства смотрят на наших молодцев с завистью и страхом, тем самым закрепляя за нами звание Лучших во всём на Дальнем Востоке."
 WCH_atamans_legacy:0 "Наследие атамана"
 WCH_atamans_legacy_desc:0 "Атаман Семёнов был удивительным человеком. Организатор. Политик. Стратег. А прежде всего он был генералом, нацеленным на победу Белой Армии на полях сражений. Его больше с нами нет, но его военное наследие осталось с нами. Солдаты! Держите ухо востро, атаман наблюдает за нами с небес!"
 WCH_northern_war:0 "Война на севере"
 WCH_northern_war_desc:0 "Эта война против безумного батюшки из чукотской тундры ведётся против нас совсем по-другому. Восстания крестьян, фанатичные священники и насылание всеми ими проклятий на обречение нас на адовы муки понижают боевой дух наших солдат на фронте. Но мы их усмирим во имя царя и установим контроль над сибирской тундрой, чтобы больше такого не случалось. Да пребудет с нами Бог!"
 WCH_base_economic_bonus_civilian_bias:0 "Экономика в пользу мирных подданных"
 WCH_base_economic_bonus_military_bias:0 "Экономика в пользу армии"
