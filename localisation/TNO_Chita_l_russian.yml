 #Superregional - Imperial tree
 WCH_the_tsars_speech:0 "The Tsar's Speech"
 WCH_the_tsars_speech_desc:0 "Tsar Mikhail, his authority now cemented after the fall of Shepunov, has decided to take to the air waves to announce a new era in the history of Russia: an era of freedom, prosperity, and individual liberty, where all Russians, rich or poor, educated or illiterate, will have the chance to live in harmony and peace.\n\nOf course, the Tsar actually has to know how to say that in Russian. Mikhail was born in France and spent his life just about everywhere but Russia. When he was kidnapped and brought to the city of Chita as a prisoner in all but name, he was forced to read speeches phonetically, frequently not even aware of what he was saying. Even now, his Russian is poor.\n\nThis has apparently not dissuaded the reinvigorated monarch, who has consulted with Mikhailov to get a full-time language tutor - so that he can finally learn the language of his people."

 WCH_enforce_the_new_imperial_system:0 "Enforce the New Imperial System"
 WCH_enforce_the_new_imperial_system_desc:0 "Despite all our best efforts, the civilian administrators that we've put in place are still struggling to enforce order over the vast amounts of territory that we control in name. Furthermore, some elements in the army, reports Volkogonov, are still simmering at the removal of Shepunov. These serious allegations have alarmed many in the Tsar's new regime - and have quickly brought them to take action.\n\nThe Tsar and his closest have decided that the new system that they worked so hard to create - and gambled with the Tsar's life - to solidify is priceless, and as such, should be guarded against all attempts at dissension and sedition. However, Volkogonov and Mikhailov have warned of extremes; the new administration must walk a very delicate tightrope to ensure that the actions they take to secure their rule does not demonize them to the people they are humoring."

 WCH_a_new_white_movement:0 "A New White Movement"
 WCH_a_new_white_movement_desc:0 "The White Movement was established in the wake of the October Revolution, when the Bolsheviks seized power in Moscow and Petrograd, sparking a civil war that would last for years. That was in 1917, over five decades ago. While the prominent leaders of the original White Movement were once brave and valiant soldiers, officers, and statesmen, the ravages of time killed many and enfeebled many more.\n\nWith the passing of the Ataman in 1962, the last of the great veterans disappeared, leaving in his wake the worst of the worst.\n\nBut now, we find ourselves in control of the last vestige of the White Movement - and, with our triumph over Shepunov and the reunification of the East, we can begin to make the White Movement our own - defining it in modern terms, shedding the archaic and bringing in new generations of ideologues, so long as they don't deviate too far from what Tsar and his clique's vision."

 WCH_depoliticize_the_army:0 "Depoliticize the Army"
 WCH_depoliticize_the_army_desc:0 "One of the main issues that the White Movement faced during our shaky first years was the dominance of the military and its strongmen in the politics of the movement. Individuals like Boris Shepunov and any other potential power brokers that would have succeeded him are representative of the worst parts of our movement, and thus should be weeded out and eliminated - if any are still around.\n\nFurther, however, it's important that we not just weed out existing troublemakers, but also ensure that the army will forevermore be an organ of the Tsar's will - and nothing more. The academies will churn out officers dedicated to the Tsar and no one else, and the troops will equate their support for the Tsar as important as their dedication to Russia or God himself."

 WCH_end_their_legacy:0 "End Their Legacy"
 WCH_end_their_legacy_desc:0 "There was the White Movement, and then there was Boris Shepunov. Shepunov and his cronies, decrepit old men who didn't believe the Civil War ever ended, while being a part of the White Movement, certainly didn't represent it.\n\nThe White Movement is best represented by those who worked behind the scenes, as well as the tempered constitutionalists and Tsarist loyalists: the exact sort of people who trumped Shepunov and his perfidious schemes not just a few years ago. Thus, we should work to end the legacy of the likes of Boris Shepunov and his clique of enfeebled old men. His name shall be demonized, his character placed beside the Soviets and the fascists as threats to our movement, and all those tied to him or his old administration shall be investigated, and, if need be, forced into retirement and obscurity."
 
 WCH_make_our_claims_official:0 "Make Our Claims Official"
 WCH_make_our_claims_official_desc:0 "Our administration and its predecessors have long claimed the legitimacy of the Russian Empire, denying the legality of the February and October Revolutions. However, while we've held ourselves to this for years, the vast majority of the international community takes our claims with a grain of salt.\n\nThus, it's time to make a formal statement to our people and to the entire world that we are who we say we are: The heirs to the Russian Empire, the last legal and organized government to rule over all of the Russian people. Of course, lots of work still needs to be done on the specific announcement to make sure that it not only makes our claims clear, but also that it is palatable for the international community."

 WCH_redefine_our_history:0 "Redefine Our History"
 WCH_redefine_our_history_desc:0 "We have a chance - an incredibly, extremely rare chance - to be able to reforge our identity in light of the recent domestic triumphs that we have had. Throughout the Russian Civil War and the years of exile in Harbin, many began to believe that the White Movement was synonymous with some very, very terrible tendencies: virulent anti-semitism, the so-called "White Terror", a history of cooperation with the despicable and long-defunct Russian Fascist Party to name but a few.\n\nWe need to make it clear not only to the world, but to our people, the ones that we shepherd, that these tendencies were not - and are not - representative of the White Movement. Instead, only a few select individuals of our movement, like the perfidious Shepunov, for example, were responsible for what the whole movement became known for. Our White Movement, bad eggs not included, is one that has always aimed for the restoration of a free Russia under the Tsar."

 WCH_placate_the_workers_worries:0 "Placate the Worker's Worries"
 WCH_placate_the_workers_worries_desc:0 "One of the legacies of the Soviet Union was the vast and overly-ambitious Central Siberian Plan, which saw a massive increase in industrialization east of the Urals, throughout Central and Western Siberia - some of which we now control as our own territory. In these areas, where industrialization is much higher than in other places that we have controlled in the past, the workers, used to generous concessions by their former administrations, have grown worried that the Whites would not respect the rights that they cherish so dearly.\n\nWhile we don't plan to give them the same concessions afforded to them as the Soviets, not by a long shot, the administration has agreed that a small, conservative bill of workers rights would serve to placate the worries of the workers in Central Siberia and ensure that they would be more willing to cooperate with us."

 WCH_a_new_generation_of_industry:0 "A New Generation of Industry"
 WCH_a_new_generation_of_industry_desc:0 "Despite our well-documented attempts to distance ourselves from the Co-Prosperity sphere and their long, damaging economic tendrils, few would admit that our former association with Japan and her scions in Harbin have been complete wastes. One of the few genuine bonuses that we've garnered from our cooperation with Tokyo was in the form of the Manchurian Reform Bureaucrats - a series of Japanese and Manchurian men who set about industrializing and modernizing Manchukuo's economy.\n\nWith significant time spent in Harbin and its educational institution, there has been a new generation of White emigre economists, the first and oldest only just now entering the relevant workforce, inspired by these Reform Bureaucrats, that have a number of ideas on how to steer the future of our economic development. These new economists should be recognized and given the positions needed to ensure that they will have the most positive effects on our economy as possible."

 WCH_expand_the_imperial_corporations:0 "Expand the Imperial Corporations"
 WCH_expand_the_imperial_corporations_desc:0 "One of the first and most central suggestions that these young Reform Bureaucrat-inspired economists have suggested is the systematic destruction of Japanese Zaibatsu influence within our nation and the expansion in their stead of the Imperial Corporations that had been set up when we were first struggling with the fascists so many years ago.\n\nThey have aptly suggested that we should be, in accordance with our international goals, reducing our reliance on the Zaibatsus which have until now been a fairly influential force on the economy, and instead focus on growing the Imperial Corporations into massive companies in their own right. While some argue that this would only be a temporary measure pending a more tempered reaction in the future, others have been silent on the future of these Imperial Corporations."

 WCH_introducing_new_officers:0 "Introducing New Officers"
 WCH_introducing_new_officers_desc:0 "Our rapid expansion westwards has been both a blessing and a curse. On one hand, we reach ever towards the unification of Russia, on the other, the plethora of logistical and manpower-based issues seem to never end. One of the most glaring issues is the lack of commissioned officers in our service.\n\nThere have been a couple of ideas about how to counter this crippling lack of skilled leadership. The first is to begin raising a new generation of officers to be trained and disciplined in our way, molded to our exact image. The second method, perhaps more practical, would be to simply repurpose and conscript officers of our now-defeated rivals in the Far East and Central Siberia to assist in both leading troops and training new officers. Likely, this would result in a less "ideologically pure" group of officers, but it would certainly be a lot easier."

 WCH_volkogonovs_plan:0 "Volkogonov's Plan"
 WCH_volkogonovs_plan_desc:0 "The new chief of the army and interim prime minister of the government, Volkogonov has come to the Tsar and his advisors to suggest what he calls the eponymous "Volkogonov Plan". He has outlined a series of issues within the Imperial Army and a group of solutions that would address them.\n\nFirstly, a grand, sweeping plan of conscription will be introduced to make sure that we'll have enough soldiers for our final push westwards. Secondly, there would be a comprehensive and total propaganda campaign among our troops and throughout our territory that would help redefine the image of the White Army, wiping away the fear and distaste that many have for our movement."

 WCH_a_quick_chat:0 "A Quick Chat..."
 WCH_a_quick_chat_desc:0 "Up until now, the Japanese have been both good and bad for us. They have provided us with machinery, weapons, and logistical support, not to mention the model upon which we have based our new economy on.\n\nHowever, all of these things have come at a price. Economic concessions, namely, and the expectation that one day, these so-called "debts" to Tokyo will be repaid in kind with diplomatic, economic, and political favors.\n\nRealistically, we have no interest in being even moderately in debt to the Sphere. Thus, we should set expectations going forward with our former benefactors in a terse, but honest conversation that they'll surely not be happy about."

 WCH_and_a_long_call:0 "... and a Long Call"
 WCH_and_a_long_call_desc:0 "With the Japanese dealt with we can finally look across the Pacific where our true diplomatic future resides: The United States of America. The leader of the Organization of Free Nations and one of the most ardent opponents of both the exploitative and fascist Nazis and Japanese, they're consistently reaching out to nations around the globe to aid them in their international struggle against authoritarianism.\n\nWhile our movement has a history of authoritarianism itself, now that we've shed the problematic individuals that had garnered that reputation for our administration, we can begin to work towards bridging the gap between ourselves and the Americans. It won't be easy, but it will be worth it."

 WCH_one_final_push:0 "One Final Push"
 WCH_one_final_push_desc:0 "One final push - that's all we need. One final effort, a single exertion. We've come so far, and we've attained so much. From the barren hinterland of Chita, to the struggle with Shepunov and his cronies... we now stand at the precipice of glory, ready to achieve everything that we've struggled towards for so long. A pure, unadulterated, White Movement, aimed at the systematic destruction of Bolshevism in Russia, but, more than that, the genuine support of the monarchy - the Tsar himself - and by extension, God's Will.\n\nToday, Mikhail II and his advisors have demarcated a new, official holiday throughout Russia, to occur annually: Tsar's Day, to celebrate the life of the Tsar and to recognize the importance of those who had played a role in his ascension. Volkogonov, military leader of the caretaker government has made a resounding speech intended to reach all Russian ears, praising everyone's work in the reclamation. It ended with three words that will become increasingly common in the coming years: S Nami Bog."

 #Superregional - Stratocracy tree
 WCH_the_new_white_order:0 "The New White Order"
 WCH_the_new_white_order_desc:0 "The dust has settled, and the chaos that overran Chita has come to an end. Prime Minister Shepunov has emerged victorious over the dissidents and traitors who put the White movement in great jeopardy. With Mikhail behind bars, a more proper successor to the Romanov legacy must be found, but before that can happen, the situation must first be stabilized.\n\nPrime Minister Shepunov has officially become the Imperial Regent in the absence of a Tsar, and his first decree is to place the entire nation under martial law, in the interest of restoring peace and stability. A new day has dawned for the White movement, and its future is brighter than ever."

 WCH_our_friends_in_tokyo:0 "Our Friends in Tokyo"
 WCH_our_friends_in_tokyo_desc:0 "Of all the foreign powers, none have been a greater friend to our regime than the Japanese. Whatever we ask for, from rifles to tanks to aircraft, is promptly delivered. Meanwhile, the mighty zaibatsu continue to expand in influence across the nation. Wherever they go, their investments provide an ample boost to the strength of our economy.\n\nWe see no reason why this shouldn't continue. Strengthening relations with Japan is to be encouraged, for why would we shun those who have brought us so much wealth in the past? It is time to reach out to Tokyo, and reaffirm our commitment to maintaining our economic partnership."

 WCH_reap_the_rewards:0 "Reap the Rewards"
 WCH_reap_the_rewards_desc:0 "The Zaibatsu continue to grow in influence, extracting immense wealth through the development of our resources. Their generous investments have given new life to Russia's enterprises, and have almost single-handedly brought our economy into the modern age. There are some worries, however, that their control over our nation has become too great.\n\nIndeed, it has not gone unnoticed just how dependent we have become on our Japanese partners. Every day, a native Russian business is consumed by the ever-expanding empire of the Zaibatsu, and concerns over the implications of this only grow louder. The Regent is not deaf to these worries, and a policy on how to address the situation is forthcoming. For now, however, we can safely continue to reap the rewards of business with Tokyo."

 WCH_a_line_in_the_sand:0 "A Line in the Sand"
 WCH_a_line_in_the_sand_desc:0 "At the Regent's request, a diplomatic delegation is on its way to Tokyo. Its mission: to renegotiate the terms of our economic partnership with the Japanese. The Zaibatsu grow too powerful for our liking, and many officials believe that the sovereignty of Russia itself is at stake if we do nothing to stop them.\n\nWhile we do not wish to cut the Japanese off entirely, we must set boundaries. The Zaibatsu can continue their business so long as it does not jeopardize our sovereignty or workforce. A line in the sand shall be drawn, and both parties will be all the better for it."

 WCH_a_mutually_beneficial_arrangement:0 "A "Mutually-Beneficial" Arrangement"
 WCH_a_mutually_beneficial_arrangement_desc:0 "The Zaibatsu bring so much benefit to our nation, so who are we to stand in their way? In his infinite wisdom, the Regent has decided against renegotiating terms with the Japanese. He believes that trying to limit the expansion of the Zaibatsu would hurt the economy, especially considering how dependent our business interests are on them in the first place.\n\nThere are still worries that the Zaibatsu are being used by the Japanese to obtain economic control over the state, but the Regent dismisses these claims. Japan only wants what is best for both our peoples, and being overly suspicious of foreigners absent good reason is merely an unfortunate relic of the past."

 WCH_a_militarized_society:0 "A Militarized Society"
 WCH_a_militarized_society_desc:0 "Imperial Regent Boris Shepunov, now firmly in command of the state apparatus, has wisely envisioned a new society for Russia. In both the distant and recent past, the influence of non-military cliques threatened to tear the country apart.\n\nNo longer! The White Army, long a vanguard against destructive radicalism, will become intrinsically linked with the apparatus of state. Governors will be chosen from among the ranks of the military, the local police shall be subsumed by the army, and martial discipline shall become part of everyday life."

 WCH_demand_their_loyalty:0 "Demand Their Loyalty"
 WCH_demand_their_loyalty_desc:0 "If our officers are not with us, then they are against us! During the former Tsar's scheme to overthrow us, many younger officers revealed their treacherous sympathies and sided with the Emperor's loyalists. While many of the new Whites remained steadfast in their obligations to the state, we have not forgotten those who did not.\n\nOaths of loyalty were once a mere formality for service, but now they shall become legally-binding. All of the new Whites will be made to understand that they must serve the interests of Russia first and foremost, even when internal elements claim to have other ideas."

 WCH_the_saviors_of_russia:0 "The Saviors of Russia"
 WCH_the_saviors_of_russia_desc:0 "Look, loyal citizens of the empire, upon those brave men of the White Army! Victorious against the Fascist, the Bolshevik, the fanatic, the bandit, and more besides, the soldiers of the empire have become the physical embodiment of everything the White movement stands for.\n\nOur troops are the saviors of Russia, the stalwart defenders of the nation, and this must be communicated. A large-scale propaganda campaign will begin immediately. Posters, leaflets and commercials shall make clear, in no uncertain terms, that serving in the military is both a great honor as well as the solemn duty of every Russian."

 WCH_follow_the_trail:0 "Follow the Trail"
 WCH_follow_the_trail_desc:0 "The ringleaders of the conspiracy against the military are safely behind bars, but concerns persist that many of their sympathizers remain, free to continue insurrection in secret. This is unacceptable, and the time has come to follow the leads gained during our investigation into the false Tsar and his cabal of traitors.\n\nOnce identified, they will be prosecuted to the fullest extent of the law. We will not tolerate dissenters threatening to undo our progress when our quest to reunify the nation is so close to completion."

 WCH_stake_our_claim:0 "Stake Our Claim"
 WCH_stake_our_claim_desc:0 "There is no doubt that we are the rightful successors to the legacy of the Russian Empire, foully toppled by the hated Bolsheviks. However, there are still many émigréswho doubt our legitimacy, still citing the dubious circumstances of Mikhail's parentage.\n\nWith the false Tsar out of the picture, we now have the opportunity to reassert our claim as the legitimate successor to the old Empire. Though we have more suitable claimants ready to take the throne, they need more time to properly understand the subservience required of the position. Despite this, we can at least begin the process of establishing continuity with our predecessors while the Regency continues."

 WCH_secure_the_west:0 "Secure the West"
 WCH_secure_the_west_desc:0 "The false government based in Central Siberia has been crushed, and the region has now fallen into our hands. This is a great triumph indeed, but now the question is raised of what to do with the vast new territories acquired.\n\nFor the time being, the lands of Central Siberia shall be placed under military administration. There are many elements in the region hostile to our interests, and only strong military authority can solve these problems before they grow out of hand. Anyone in Central Siberia who still doubts our God-given authority will learn to appreciate their betters - one way or another."

 WCH_revive_their_industry:0 "Revive Their Industry"
 WCH_revive_their_industry_desc:0 "Thanks to the skill of our soldiers and the ingenuity of our generals, the industrial heartlands of Russia are now at our disposal. The once desolate region was transformed by the defunct Bolshevik regime through the so-called "Siberian Plan," and as a result Central Siberia has become the productive backbone of the entire country.\n\nOur invasion caused a great deal of damage to the industrial zones that dominate the region, and we will need to get these facilities back online to support the continuation of our campaign. For too long we have been forced to make do with the meager industrial base of the Far East. Our newly conquered territories are an industrial powerhouse just waiting to be unleashed!"

 WCH_encourage_corporate_expansion:0 "Encourage Corporate Expansion"
 WCH_encourage_corporate_expansion_desc:0 "The Imperial Corporations have become an indispensable tool for our economic development, but they are currently not making the most of the new territories acquired in Central Siberia. The region is home to some of the most extensive industrial facilities in Russia, and they require new administration to get up and running again.\n\nWith some well-placed subsidies for our corporations, we can encourage them to expand operations to the new territories and begin exploiting the industrial base there to our benefit. Surely they cannot argue with that?"

 WCH_absorb_their_strength:0 "Absorb Their Strength"
 WCH_absorb_their_strength_desc:0 "The armies who opposed our mighty forces in Central Siberia are defeated, and hundreds of thousands of now-disbanded fighting men are being sent home. The White Army needs as many soldiers as possible, however, and despite their past allegiances many of these men could serve us ably.\n\nBy extension, a large pool of talented officers are similarly available. While some are clearly traitors and thus politically unacceptable, many could be swiftly reformed. With the application of strict oaths of loyalty, these officers will finally be able to serve with a cause worth fighting for: ours."

 WCH_old_dogs_new_tricks:0 "Old Dogs, New Tricks"
 WCH_old_dogs_new_tricks_desc:0 "It is said that the best lessons in warfare are learned from one's foes. After the hard-fought conquest of Central Siberia, and despite our victory, the White Army has been shown both its greatest strengths and most glaring weaknesses. We shall use the lessons of that conquest to address the issues encountered and better prepare ourselves for the future.\n\nMany say it cannot be done, that the old Whites who lead our army are stuck in the past. They may be elders from another era, but they are just as capable of adapting their strategies to the demands of the future as anyone else. Both we, and they, shall prove it."

 WCH_our_vengeance_is_near:0 "Our Vengeance is Near"
 WCH_our_vengeance_is_near_desc:0 "The end is in sight. Traitors to the state have been swept away, the industrial might of Central Siberia has been harnessed, and the White Army stands ready to continue the fight. After years of scrounging for support, the struggle to liberate Russia is entering its final chapter.\n\nThe injustices of 1918 shall soon be avenged. To the west, our greatest foe awaits, preparing as we are for the final conflict. The coming war will be the hardest we have ever faced, but when we emerge victorious we will have secured the greatest prize: the total unification of Russia.\n\nBrave soldiers of the empire, your hardest test draws near. When you achieve victory, you shall forever go down in history as the most unlikely of victors: those who came from nothing, overcame everything, and brought all of Russia under one banner!"

