 #Regional Political Tree
 WCH_the_start_of_something_special:0 "The Start of Something Special"
 WCH_the_start_of_something_special_desc:0 "With the communists, fascists, and mad cultists finally dealt with, we have acquired tentative control over the Far East. However, unless we take decisive and focused action, there is no guarantee we can secure that control.\n\nThis is the start of something special - something that we've worked towards for a long time. But we cannot rest. There is much to do. We need to establish administration to remote areas of our territory, eliminate internal resistance, and settle the increasing tensions between factions in both our government and military."

 WCH_our_hard_earned_land:0 "Our Hard-Earned Land"
 WCH_our_hard_earned_land_desc:0 "The vast taigas, tundras and swamps of the Far East: refreshing to hike, frustrating to govern. The sheer expanses that we're now responsible for are, to put it kindly, incredibly hard to administer. However, this shouldn't stop us - if the Bolsheviks could do it, we can too.\n\nA comprehensive plan has been put forward by some of the more economically-minded members who followed us from Harbin. An extensive series of delegated provinces, each one of them relatively autonomous, with local militias ultimately subservient to the central government will divide our land and ensure that we're able to govern, extract resources, and defeat the few ideological hardliners who have not yet given up."
 
 WCH_the_imperial_governing_committee:0 "The Imperial Governing Committee"
 WCH_the_imperial_governing_committee_desc:0 "The same individuals who proposed splitting up our territory into autonomous provinces have also come to propose the so-called "Imperial Governing Committee", which would have the ultimate oversight over these provinces and take the strain of individual decisions off of our government. The IGC would answer directly to us, but would take a considerable strain off our already-overloaded ministers.\n\nThis IGC is as they'd say a "no-brainer". However, there has been some debate over how to exactly implement this committee. This has led to the increasingly-worrying split between the military hardliners who want to control it and the quieter industrialists, who seek to establish an IGC free from military experience."
 
 WCH_extend_land_grants:0 "Extend Land Grants"
 WCH_extend_land_grants_desc:0 "Now that these provinces have been divided and the Imperial Governing Committee founded, there comes the matter of who will actually govern these provinces and their various sub-regions. Shepunov has naturally assumed that all of the individual governors would be the loyal military officers that he's known for years.\n\nHowever, the unexpected voice of Ivan Mikhailov puts forward another option: the creation of so-called "royal governors", who would be civilians nominated to their positions.\n\nRegardless of the specifics of our decision, we need to finalize and codify the responsibilities and limitations of these new governors and then officially extend these land grants to the individuals chosen."
 
 WCH_finalize_the_new_system:0 "Finalize the New System"
 WCH_finalize_the_new_system_desc:0 "While it's far from perfect, as the new governors depart to their new territories to establish formally an administration that's more than what has previously been simple military occupation, the government based in Chita is optimistic about the future of the Far East under their control.\n\nThe efforts to stabilize and administer our new land is not complete, however. Some outstanding earmarks in prior discussions, including the nature of taxation and where the military can be housed, whether billets or barracks, and seemingly dozens of other footnotes now can be dealt with. Shepunov has already called a council in which all of these small issues can be dealt with and our new system can be finalized.\n\nS Nami Bog!"
 
 WCH_oppositional_remnants:0 "Oppositional Remnants"
 WCH_oppositional_remnants_desc:0 "While the Imperial Army did well to trump the forces of our enemies on the field, it's proven frustrating in the aftermath of our victories that the most dedicated of our insurgents have not laid down their weapons.\n\nCommunists bomb factories and cars in Irkutsk, peasants roam the far north shooting any Tsarist soldier they can get their hands on, and fascist cells in Blagoveshchensk and its environs lynch our administrators, leaving them hanging in public parks and outside of their homes.\n\nThis won't do. Increased patrols need to be implemented, and "dissenters" need to be shot or sent to labor camps - no more trials, no more leniency - they wouldn't extend the same courtesy to us."

 WCH_the_cultists_the_fascists_the_reds:0 "The Cultists, the Fascists, the Reds"
 WCH_the_cultists_the_fascists_the_reds_desc:0 "There are three groups that still remain existential threats to our nation: the communists, the cultists, and the fascists.\n\nEach one of them is a unique flavor of danger, but all three represent an ongoing, low-level insurgency following our conquests. That being said, we don't need to stand idly by as these terrorists and dissenters continue to bloody our streets and murder our supporters.\n\nWe will fight them in the streets, draw the guerrillas out, and terrorize the terrorists. We cannot let them know that we are weak - we shall only respond to their terror with terror in kind."
 
 WCH_imperial_department_of_order_and_security:0 "Imperial Department of Order and Security"
 WCH_imperial_department_of_order_and_security_desc:0 "It's not enough for our military to enforce order. For it they had to continue doing just that - we would have no troops to look westwards when the time is right! Indeed, many in the high command are just as frustrated as our loyal civilians are when it comes to the ongoing insurgencies that have plagued us since we defeated our enemies on the field.\n\nHowever, it appears that a solution is in sight. A group of younger officers have proposed an "interior pacification" organization which the top brass has run with and restructured into what is essentially a secret police.\n\nThis organization, known as the Imperial Department for Order and Security, or the IDOS, will be the ones primarily responsible for dealing with these insurgencies and their fallout. Recruiting from the least ideologically members of the communist and fascist secret polices, the high command expects that IDOS will be able to effectively counter these insurgencies."

 WCH_were_here_to_stay:0 "We're Here to Stay"
 WCH_were_here_to_stay_desc:0 "Another brief pause in the extension of our administration outwards would lead one to examine all of the progress that we've made in the past few months. From an administration whose territories were held only through the strength of the military to a fledgling, functioning state with provinces whose pacification is well underway and their administrations already bringing in reports.\n\nIt may have been touch-and-go for awhile, but now with the flames of insurgency dying down and our administration looking like it's been solidified, we can truly say that we're here to stay."

 WCH_tighten_control:0 "Tighten Control"
 WCH_tighten_control_desc:0 "Boris Shepunov, who has held the reigns of power in Chita since the death of Ataman Semyonov, has decided the time is right to strengthen his control over the government and, especially, the Tsar.\n\nFrom the beginning, Tsar Mikhail has been a puppet. But Shepunov knows that he is one of the few figures who could rally internal resistance against him if left unchecked.\n\nTo address this, Shepunov has put forward a new, and even more limiting, schedule for the Tsar. With this, the only people who Mikhail will see will be those that Shepunov wants him to see."

 WCH_the_hidden_tsar:0 "The Hidden Tsar"
 WCH_the_hidden_tsar_desc:0 "Lately, Tsar Mikhail has become known as "The Hidden Tsar," as a result of rarely, if ever, being seen in public. This nickname was mockingly bestowed by the younger elements of our officer corps, but has been cynically adopted by Shepunov and his faction, who have continued to devise ways to keep the "Hidden Tsar" hidden.\n\nMeetings shall be forever rescheduled, public speeches annulled, and the Tsar's entourage will continue to be packed with Shepunov's agents.\n\nAll in service of the true needs of the Tsar and the state, of course."

 WCH_confirm_shepunov:0 "Confirm Shepunov"
 WCH_confirm_shepunov_desc:0 "Up to now, Boris Shepunov has technically only been acting as interim prime minister. This means that he is legally expected to relinquish the position, and its close control over the affairs of the Tsar, to a civilian in the near future. However, with the only logical civilian choice being the errant Ivan Mikhailov, Shepunov is reluctant to give up the reins of power.\n\nMoving to secure his power base, Shepunov has managed to obtain permanent appointment in the office, securing the privileged position of the military in the political affairs of the state. Already, it is rumored that Shepunov has begun a list of quiet purges to ensure that position remains secure."

 WCH_the_military_political_system:0 "The Military-Political System"
 WCH_the_military_political_system_desc:0 "With Shepunov having secured his position as prime minister, he has directed the government's efforts towards an ambitious program known only as the "Military-Political System." This system seeks to tear down the barriers between the civilian administration and the military hierarchy, effectively installing Shepunov at the head of both.\n\nSome legal scholars within Chita have complained that this is a blatant turn towards stratocracy. But they simply don't understand - the system is simply a measure to ensure that the men that the prime minister trusts the most are the ones that are in positions to best assist him. Regardless, the military is owed its due, having been responsible for the rebirth of the White Movement."

 WCH_faith_in_mikhail:0 "Faith in Mikhail"
 WCH_faith_in_mikhail_desc:0 "Our Tsar has long been depressed and despondent, doing his duty only because of veiled threats and no other choice. His speeches, only barely intelligible, have long been a sore spot between the Tsar and the military.\n\nHowever, Mikhail has, surprisingly, expressed a degree of interest in his duties. With a renewed sense of vigor he goes about learning Russian and involving himself in any way that he can. It seems that our prayers have been answered!\n\nWhile some worry that this will lead to a more independent-minded Mikhail, at the end of the day, the military is still in charge."
 
 WCH_public_visits_private_audiences:0 "Public Visits, Private Audiences"
 WCH_public_visits_private_audiences_desc:0 "With the Tsar's renewed interest in statesmanship, he has humbly and formally requested of Boris Shepunov to begin receiving guests in his quarters and making public appearances to various places within the empire-to-be to make himself known to the people, the elites and public alike.\n\nAfter much deliberation and reluctance, and with no short amount of convincing from Ivan Mikhailov, Shepunov has agreed to allow this request from the monarch. His first audience was with Mikhailov himself - adding to Shepunov's reluctance - though Mikhail's intent to visit and inspect the Imperial Guard in Chita seemed to placate him.\n\nWith these public visits and private audiences, the Tsar will make himself known to both the people and those within the civilian positions of power as a present and willing monarch."
 
 WCH_volkogonovs_clique:0 "Volkogonov's Clique"
 WCH_volkogonovs_clique_desc:0 "Both Mikhail and Mikhailov have become aware of Volkogonov - an influential figure within the Imperial Army and an old rival of Shepunov's, who has signalled to Mikhailov's contacts within Loyalists that he may be willing to help Mikhail's plight against Shepunov and the military's hold on the administration.\n\nWhile it may not be easy to win over Volkogonov, his assistance in the upcoming struggle against the interim prime minister and his iron grip over the Tsardom would be essential in ensuring that Shepunov and his cronies would not silence the Tsar forever.\n\n"Remember, my Tsar, all warfare is based on deception. Even the wars which are not fought on battlefields but inside palace chambers and within parliaments...""
 
 WCH_pull_back_the_curtain:0 "Pull Back the Curtain"
 WCH_pull_back_the_curtain_desc:0 "Mikhailov has come to the Tsar with what seems to be a completely ludicrous proposal: to "pull back the curtain" on Shepunov's puppet show in a public place, to showcase the true extent of Shepunov's influence to both the public and the officers. At a public event in Chita, the Tsar would make overtures and actions that Shepunov would simply be unable to abide by.\n\nThis, of course, is incredibly dangerous - even if it was successful, it would draw a line in the sand and likely make the prime minister of the Tsar's plans. However, if Mikhailov's bet pays off, Shepunov would have his machinations revealed publicly.\n\nMikhail knows that without sufficient civilian support that this plot could backfire intensely - however, he has ultimately decided that it will be worth it.\n\n§RWarning: without sufficient civilian support, this plot could seriously go wrong for Mikhail...§!"
 
 WCH_a_curt_realization:0 "A Curt Realization"
 WCH_a_curt_realization_desc:0 "By now, both Mikhail II and Boris Shepunov have realized that they're plotting against one another. This unpleasant realization comes with a timer - both men have begun to finalize what they can and win over all the assistance that they can muster up.\n\nAs the stormy clouds of conflict descend upon a once-quiet Chita, both the Tsar and the prime minister have begun mobilizing their forces against one another in what seems to be a conflict akin to the drama that played out in October, 1917: the Kornilov Affair.\n\nDespite neither side being consciously aware of it, this confrontation will decide the future of the White Movement in the Far East."
 
 WCH_making_a_play:0 "Making a Play"
 WCH_making_a_play_desc:0 ""When the time comes, will you support us?"\n\n"Of course, my Tsar. with my body and with my blood."\n\n"Remember, Ivan, you owe me one."\n\n"Of course, Prime Minister Shepunov. I will be there when you need me."\n\nBoth the Tsarist loyalists and the military have begun making plays against one another in preparation for the inevitable confrontation that neither side will know where or when it will happen. The only thing either side is sure of is that when it does happen, they'll be ready."
 
 WCH_shoring_up_support:0 "Shoring Up Support"
 WCH_shoring_up_support_desc:0 "With the upcoming confrontation seemingly inevitable, both sides are scrambling to shore up their support bases - ensuring the loyalty of their allies and trying desperately to get anyone who would be willing to help them on their side. As the clock ticks closer to midnight, both the Tsarists and the military loyalists are able to take action will - and this is an opportunity for both sides to shore up their final opportunities and ensure that they're ready for when the confrontation comes.\n\n"Have you... been able to get in contact with our beneficiary?\n\n"Yes, my Tsar. He says that it won't be cheap, but he can get it done..."\n\n"Prime Minister Shepunov, our ally, Yehontov, has mentioned that he's able to get the job done..."\n\n"Excellent, thank you.""
 
 WCH_the_final_preparations:0 "The Final Preparations"
 WCH_the_final_preparations_desc:0 ""Prime Minister... we've been able to contact Vilen. He's confirmed that he's ready to fight when you need him to..."\n\n"My Tsar, Commander Turgenev has affirmed his loyalty to the cause. When the time comes, he will be with us."\n\nThe end draws near. The prime minister has secured his power base and has prepared for his march upon the Imperial Palace. Meanwhile, the Tsar waits, with bated breath, to see if his support will ever come. The future of not only the Principality, but of all of Russia hangs in balance."

 WCH_a_quiet_dinner:0 "A Quiet Dinner"
 WCH_a_quiet_dinner_desc:0 "A deathly silence has fallen upon the city of Chita, where political machinations have begun to abound. Rumors about the Tsar, awakened to his duties and struggling against the will of the military proliferate. Whispers move along the people, some worried, some curious, and some even excited.\n\nFor the Tsar and his long-suffering supporter Ivan Mikhailov, however, their nerves were frayed. The pair sat down to dinner, ostensibly to discuss the future, in the Imperial Palace of Chita while Boris Shepunov mustered the local garrison, under the control of Volkogonov, to march on the palace and arrest the "plotters".\n\nThe deafening quiet in the Tsar's dining room paralleled the silent, tense march of the Chita garrison as both headed towards the climax of the long-awaited confrontation between monarch and military. This evening, the fate of the White Movement will be decided."
 
 #Regional Economy Tree
 WCH_expand_the_idc:0 "Expand the IDC"
 WCH_expand_the_idc_desc:0 "Since its establishment, the Imperial Development Company has proven to be a great boon to our efforts to transform the wastelands outside Chita into something resembling a modern, industrialized region. Now, however, our borders have grown to encompass the entire Russian Far East, and the IDC as it is cannot effectively expand operations to the rest of the region.\n\nPerhaps a state-sponsored expansion of the IDC is in order. With the help of some generous financial investments from the Tsar himself, the IDC will be expanded far beyond their previous capabilities. With the company's aid, we will be able to get the most out of the Far East's hidden industrial potential."
 
 WCH_clearing_a_path:0 "Clearing a Path"
 WCH_clearing_a_path_desc:0 "When the Whites had first arrived at Chita, it was but a small beacon of Russian civilization surrounded by vast ranges of uninhabitable wasteland that stretched farther than the eye could see. After the establishment of the Imperial Development Company and their reclamation campaign, we were able to turn it into something far more usable.\n\nThe results speak for themselves, and it is only natural that we look to the rest of our newly-acquired lands to give them the same treatment. Therefore, a massive reclamation effort shall begin to continue what we started in Chita and clear more space for our construction projects. One way or the other, the Siberian wastes will be tamed."
 
 WCH_transforming_the_wastes:0 "Transforming the Wastes"
 WCH_transforming_the_wastes_desc:0 "The endless expanses of woodlands are, slowly but surely, being pushed back and transformed into something that can actually be of some use to the empire. Great quantities of prime real estate have already been cleared for construction and exploitation, and all that remains now is to put it to use.\n\nThese empty spaces will soon become home to the Far East's burgeoning industry. Once the proper infrastructure is developed, we can begin filling the new space with all sorts of productive enterprises. Factories, mines, and arms manufacturers shall be the order of the day. Although we cannot ever hope to compete with the industrial centers further west, the results of our reclamation efforts do not look as bleak as was previously assumed."
 
 WCH_riches_of_the_far_east:0 "Riches of the Far East"
 WCH_riches_of_the_far_east_desc:0 "The Far East has long been the poorest, most sparsely populated region of Russia. With no real economy to speak of, we will have to get creative and make the best of what is available. Despite appearances, this long-neglected region has much to offer. Hidden beneath the frozen soil and the Siberian permafrost lies a great bounty of natural wealth, the vast majority of which has gone unclaimed for centuries.\n\nWith our control over the region secured, unearthing these underground treasures must become an absolute priority. Existing infrastructure will be adapted to our purposes, and extensive mining operations will be established in regions that have long been overlooked. The riches hidden beneath the earth shall be laid bare, cementing our mastery over the unruly Russian Far East."
 
 WCH_exploit_the_prisoners:0 "Exploit the Prisoners"
 WCH_exploit_the_prisoners_desc:0 "As a consequence of the region being so lightly populated, a vast workforce isn't exactly something that is easily available to us. Our interests in exploiting the natural resources of the Far East and eventually beginning industrialization efforts will fall woefully short of their goals if we don't have a reliable labor pool to back them up.\n\nOur chief of staff, Boris Shepunov, has proposed a controversial solution. He believes that the vast number of prisoners taken during the wars to reunify the region are serving little use sitting in prison, and can be better utilized by putting them to work. Although some concerned ministers have pointed out that such an idea would be immoral, it is worth remembering that these fascists and bolsheviks would have very well inflicted the same treatment upon us given the chance!"
 
 WCH_birth_of_an_industry:0 "Birth of an Industry"
 WCH_birth_of_an_industry_desc:0 "To the best of our abilities, the harsh wastelands of the Far East have been tamed. Vast ranges of featureless tundra have been cleared for ambitious new construction projects, and our newly-established mines are hard at work ensuring we have an innumerable supply of natural wealth at our disposal.\n\nAll that remains now is to put all this new space to good use. It won't be easy, but the Far East must be industrialized if we are to stand any chance against our rivals to the West. Through toil and sweat, we shall give birth to a Siberian industrial powerhouse of our own."
 
 WCH_japanese_investments:0 "Japanese Investments"
 WCH_japanese_investments_desc:0 "With the fall of the RFP, our government has become the inheritor of their contacts with the Japanese and their business interests. While previously their support only came in the form of war materiel and covert aid, our unification of the region means that the proverbial door is officially open to the Japanese.\n\nWe see no reason why this shouldn't be encouraged. The Zaibatsu have much to offer, and their investments would be a significant boost to the economy. Let us reach out to them and let them know that our Russia would be an enthusiastic and willing partner."
 
 WCH_cutting_edge_equipment:0 "Cutting-Edge Equipment"
 WCH_cutting_edge_equipment_desc:0 "Factories may be an important part of any modern economy, but without the proper tools and equipment, they operate at a pace that would kindly be described as sub-optimal. Due to the nature of our situation, the manufacturing of new tools is not exactly something that is within our means. Luckily, our bonds with the Japanese and the Zaibatsu have only grown stronger over time, and we can use this to our advantage.\n\nJapan's industry is one of the most modern in the world, and it goes without saying that their cutting-edge industrial equipment plays a large role. Let us work out a deal. Surely an economic powerhouse like Japan has plenty to go around, and would be willing to share with their friends in Russia?"
 
 WCH_efficiency_is_key:0 "Efficiency is Key"
 WCH_efficiency_is_key_desc:0 "Our factories still aren't working fast enough. Despite all our efforts, they are still running into frustrating bottlenecks which hamper their efficiency and cripple productivity. Upon closer inspection, a large part of this lies in the way that the factories themselves operate. They still operate by rules and methods from several decades ago! This will not do, and the solution may once again lie in the land of the rising sun.\n\nJapan's economy is renowned for its brutal efficiency, and we would do well to try and copy their methods of production however we can. We will invite Japanese experts to streamline our production lines and ensure that our workers are doing their jobs as efficiently as possible. Only then can we hope to match the industrial output of our rivals!"
 
 WCH_the_modern_zemstva:0 "The Modern Zemstva"
 WCH_the_modern_zemstva_desc:0 "The Far East has long been a vast and unruly region, and even with our limited size, governing this massive stretch of territory is proving to be a challenge indeed. If we continue to use the same system of governance once utilized during the struggle against the Reds and Fascists, our economy will surely begin to face drastic consequences for our inaction.\n\nIvan Mikhailov, Minister of Finance, has proposed a solution that comes straight from the long and celebrated history of our empire. The thousands of towns and villages of our state shall have their voices heard and their labor concerns considered via a system of local councils, modeled after the Imperial Zemstvo system. Mikhailov believes that these modern Zemstva will take a considerable amount of strain off our administration and better organize the peasants and workers of Russia."
 
 WCH_imperial_corporations:0 "Imperial Corporations"
 WCH_imperial_corporations_desc:0 "Part of the reason Japan's economy is such a powerful force of nature is the Zaibatsu. These financial conglomerates control much of their economy, and are the key driving force behind the Sphere's financial interests. To build a functioning, powerful economy of our own, perhaps we could look to the Zaibatsu for inspiration and foster the creation of our own business giants.\n\nSponsored by the crown, we shall establish a series of Imperial Corporations. The corporations will serve a similar role to the Japanese Zaibatsu, and will hopefully grow to be a formidable economic force in their own right. To better ensure the corporations have opportunity to grow, they will be given a great deal of privileges and be allowed to operate as they see fit so long as their interests do not conflict with those of the Empire. If all goes to plan, the Imperial Corporations shall be the greatest weapons in our economic arsenal."
 
 WCH_new_industrial_centers:0 "New Industrial Centers"
 WCH_new_industrial_centers_desc:0 "To more efficiently manage the construction of new factories, the Ministry of Finance has proposed establishing a series of industrial zones solely dedicated to housing our industry. Such a system has worked well in the past, and famously was responsible for transforming the western portions of Siberia into Russia's industrial backbone.\n\nAlthough the conditions are not nearly as favorable in the Far East, that is not to say we cannot establish specialized zones to nurture the region's burgeoning industry. As we create these zones, we will look to our urban centers as well as the spaces of nature that had been reclaimed. With a little hard work, this once overlooked stretch of wasteland can become a highly productive region capable of standing proudly amongst the rest of Russia's industrial heartlands."
 
 WCH_redirect_the_workforce:0 "Redirect the Workforce"
 WCH_redirect_the_workforce_desc:0 "Despite all the grumblings about things like "human rights", our prisoner scheme proved to be an overwhelming success. Unfortunately, now that their duties are mostly completed, we once again have a large pool of prisoners with nothing to do but sit in their cells and await their freedom. Perhaps another use can be found for them.\n\nOur nation needs more factories, and our civilian workforce is once again proving to be less than adequate. The time has come to wrangle the prisoners once more and redirect them towards the goal of construction and production rather than reclamation. These criminals and traitors shall continue to repay their debts through service to the Empire."
 
 WCH_the_east_awakens:0 "The East Awakens!"
 WCH_the_east_awakens_desc:0 "It took a great deal of toil, but the numbers speak for themselves. Our economy is showing signs of proper activity for the first time in years, and has become almost completely self-sustaining. Factories across the region once deemed as an inhospitable frozen hell are hard at work, their workers laboring tirelessly to ensure the prosperity of the Empire. Thanks to our modernization efforts, their productivity has risen to never-before-seen levels.\n\nAgainst all odds, the Russian Far East has finally risen from its cold, deep slumber. Rejuvenated beyond our wildest dreams with newfound wealth and prosperity, the White movement has never been in a stronger position!"
 
 #Regional Military Tree
 WCH_lessons_of_war:0 "Lessons of War"
 WCH_lessons_of_war_desc:0 "The White Army has triumphed over their many foes in the Far East, from the venomous Fascists to our ultimate Bolshevik foes. Despite our well-earned victory, however, it is clear that the armed forces have a long way to go before they can be considered a competent, modern force.\n\nFor now, we can start with what strategies and tactics would best suit our needs. The wars to reunify the region have taught us much about our strengths and weaknesses, and it would be prudent to examine what we've learned before continuing our quest to reunify the country."
 
 WCH_examine_the_troops:0 "Examine the Troops"
 WCH_examine_the_troops_desc:0 "When you find yourself cornered on all sides by hostile forces in a depopulated, frozen wasteland, you find that you cannot be too picky when finding men to serve on the front. The situation got desperate, and the White Army was forced to make compromises that would've been avoided in better days.\n\nAs a result, many of our troops could hardly be considered motivated, professional soldiers. With peace restored to the region, we will need to closely examine our troops and separate the wheat from the chaff."
 
 WCH_tighten_the_standards:0 "Tighten the Standards"
 WCH_tighten_the_standards_desc:0 "The only reason less-than-adequate men were able to fill our ranks was due to the fact that our recruitment standards were not very high to begin with. Before the unification of the Far East, having a full strength army was a luxury, and we were willing to accept anyone who was able to hold a gun. Times have changed, and we cannot continue to accept anything less than the very best men for the White Army.\n\nChief of Staff Boris Shepunov demands a strict tightening of the Empire's recruitment standards to ensure that only capable, disciplined fighting men will make the cut. Our new White Army will demand a certain level of quality within the ranks, and not every random vagabond who shows up at the recruitment office will be worthy of the uniform!"
 
 WCH_improve_the_methods:0 "Improve the Methods"
 WCH_improve_the_methods_desc:0 "As was proven in the past year, war is a rigorous affair and only the hardiest of men will be capable of facing the horrors that lie within. Preparing these young men for battle through rigorous training is an important step towards hardening both their body and mind for the coming struggles. Sadly, our current regimens are mostly designed with the goal of getting as many recruits through the system and into the fray as quickly as possible.\n\nTherefore, the priorities of our approach to the training routines have to make a drastic change. Instead of focusing on the bare minimum to increase the quantity of new troops, the new drills will focus on building discipline and proficiency. The White Army's recruits will get to terms with the rigors of warfare on the training grounds, rather than on the battlefield. Not only will this create a much more disciplined body of soldiers, but would also help to build a more professional army."
 
 WCH_reignite_the_movement:0 "Reignite the Movement"
 WCH_reignite_the_movement_desc:0 "With the reunification of the Russian Far East and the total defeat of both the Fascists and the Bolsheviks, the White movement has never been stronger. Sadly, the White officers who started this fight to reclaim Russia are getting on in years, and cannot hope to continue the fight forever. Despite the general staff's hesitations, there is only one answer to this problem: the White Army needs new blood.\n\nAlthough the old Whites have been skeptical of allowing new officers into their ranks due to fears of liberal and even socialist sympathies infiltrating the higher echelons, the fact is that we cannot avoid the inevitable. We will need new officers at some point, for the White movement will die out with the old generals otherwise.\n\nThe time has come to ignite the flames of Russian monarchism and anti-bolshevism within the next generation of Russians, for it is they who will become the general staff of tomorrow."
 
 WCH_imperial_war_academies:0 "Imperial War Academies"
 WCH_imperial_war_academies_desc:0 "The White Army needs new officers. This dire requirement is prevalent in every aspect of the armed forces, from the rapidly aging general staff to the outdated nature of our strategies. New blood would not only provide worthy successors to the old Whites, but also potentially provide us with bold new military theories better suited for the modern battlefield. Sadly, we currently lack the facilities for training new officers.\n\nThe general staff has proposed establishing Imperial War Academies for this purpose. The Far East is home to a few war colleges from the Soviet era and older that have gone without use for many decades now, and they could serve our purposes quite handily. These old schools of military learning shall be renovated and become the molds in which the next generation of White officers are shaped."
 
 WCH_the_next_generation:0 "The Next Generation"
 WCH_the_next_generation_desc:0 "Brave sons of Russia, our once proud empire lies broken and desecrated. Warlords and pretender governments pick apart the bones of the illegitimate Soviet government, and seek to establish their own cruel dominion over the country. Fear not, brothers, for there is hope! The rightful heir to the Romanov throne has returned at the head of his most loyal army, and with their help he has secured peace and order in the Russian Far East.\n\nYour Emperor's struggle is not yet over, however, and he needs your help! The White Army is in need of recruits to continue the fight to restore Russia's honor, and only with the aid of its bravest fighting men can they continue the march to victory.\n\nJoin the White Army today, and secure your eternal place as a hero in Russia's glorious history! God is with us!"
 
 WCH_a_new_white_army:0 "A New White Army"
 WCH_a_new_white_army_desc:0 "The White Army of today is now a very different force from the one that crossed the Amur into the Russian Far East so long ago. What was once a ragged force of old cossacks and bandits in uniform has been transformed into a highly disciplined, professional army proudly serving in the name of their Tsar.\n\nThanks to our efforts in recruiting a fresh body of young officers, we have ensured that the troops will be well-led even long after the old Whites are gone. The White Army has attained a level of professionalism it has never seen before, and all that remains now is to begin a broad program of modernization to ensure the proud troops of the Empire are ready for whatever threat awaits them to the West."
 
 WCH_beginnings_of_a_fleet:0 "Beginnings of a Fleet"
 WCH_beginnings_of_a_fleet_desc:0 "The Empire's position may appear strong for now, but without a fleet to support it we may be open to unwelcome surprises from the sea. Although we lack the capabilities to create a fearsome navy worthy of Russia's military might, we can settle for reusing the navies of our defeated enemies for now.\n\nIn the port of Magadan in particular, a small fleet that was formerly operated by the RFP currently sits in harbor gathering rust. These ships would be better suited to our purposes, and can be retrofitted to become the first ships of the new and improved Imperial Russian Navy."
 
 WCH_protecting_our_trade:0 "Protecting Our Trade"
 WCH_protecting_our_trade_desc:0 "Our business ties with Japan are of vital importance to our cause, and the port of Magadan has become a critical lifeline to the outside world. Unfortunately, this fact may not be lost on our potential rivals. Currently, nothing is protecting trade routes from pirates or other, more clandestine dangers.\n\nAlthough our new fleet is quite small by the standards of the rest of the world, its size means it is perfectly suited to escorting trade ships and ensuring that the money continues to flow through Magadan and into our hands. Although the Imperial Russian Navy is currently too small to go head-to-head with a potential rival fleet, it is perfectly capable of keeping the ocean safe and under control."
 
 WCH_weapons_of_the_modern_age:0 "Weapons of the Modern Age"
 WCH_weapons_of_the_modern_age_desc:0 "Currently, the White Army is mostly equipped with antiquated bolt-action rifles and various hand-me-down pieces of equipment secured from various sources, either from our defeated rivals or the Japanese. The rest of the world, however, has moved on. The assault rifle has become the king of small arms, and wire-guided rockets have revolutionized the field of anti-tank weaponry.\n\nIt is crucial that the White Army embrace these innovations. With the aid of foreign experts and some slightly unsavory dealers in the firearms trade, we shall equip our troops with the latest weaponry that the modern age has to offer. No longer shall we settle for artifacts from the past!"
 
 WCH_the_cavalry_of_the_future:0 "The Cavalry of the Future"
 WCH_the_cavalry_of_the_future_desc:0 "The White Army has a proud tradition of utilizing aggressive cavalry maneuvers, dating all the way back to the days of the Russian Civil War. Even after Ataman Semyonov's tragic passing, The Transbaikal Cossack Host still has a great deal of influence over our military's tactical doctrines and highly mobile cavalry units have remained an intrinsic characteristic of the White Army. Sadly, the world has moved on from fighting on horseback. Fight it as we may, cavalry as we know it is simply obsolete, but that is not to say the idea itself is without merit.\n\nMobile units have evolved, and now armored vehicles such as the tank and APC have fulfilled the role that the valiant riders of old once played. To keep in touch with our traditions of fighting on the move without shunning modern innovation, it would be wise to embrace the tried and tested tactic of mechanized infantry blazing across enemy lines supported by heavy armor. The legacy of the White Cavalry shall live on in a new, more potent form."
 
 WCH_take_to_the_skies:0 "Take to the Skies"
 WCH_take_to_the_skies_desc:0 "It is an absolute disgrace that our glorious White Army still does not have a proper air force to support them! During our campaigns across the Far East we have captured many planes that once belonged to the enemy, and now they sit gathering dust in their hangers awaiting the day that they will see service once again.\n\nAlthough we still lack the industrial capacity to mass-produce planes of our own, re-using the spoils of war will serve as an adequate beginning for a new Imperial Russian Air Force. In time, His Majesty will have a formidable fleet of aircraft at his command, and the skies shall be secured in the name of the Empire."
 
 WCH_examine_foreign_designs:0 "Examine Foreign Designs"
 WCH_examine_foreign_designs_desc:0 "One day, we will be able to produce aircraft of our own, and when that day comes we will need cutting-edge designs to ensure their dominance in the skies. For now, all we have to go on are vintage propeller-driven aircraft produced during the Soviet era. Without design experts of our own, trying to reinvent the wheel would be too much of a hassle when so many promising designs from around the world already exist.\n\nTime to contact our friends in Tokyo once again. Japan has an impressive force of modern aircraft at their disposal. Perhaps they would allow us to examine their designs so that we could potentially adapt them to suit our purposes in the future?"
 
 WCH_our_military_reforged:0 "Our Military Reforged"
 WCH_our_military_reforged_desc:0 "The White Army's modernization efforts are showing promising signs of progress. With new tactics and newer weapons at their disposal, our troops are easily capable of posing a serious threat to His Imperial Majesty's enemies. No longer are we the rag-tag band of cossack raiders, barely clinging to our stronghold in Chita. The White Army is finally a force to be taken seriously!\n\nOn top of that, the Imperial Russian Navy and the Imperial Russian Air Force have been established. With some time, they will grow to be indispensable additions to the Empire's armed forces. At last, our troops are ready to march West. Woe betide all who stand in their way, for the campaign of reclamation shall soon continue!"

 #Regional Diplo Tree
 WCH_onwards_and_outwards:0 "Onwards and Outwards"
 WCH_onwards_and_outwards_desc:0 "Now that we've trumped our rivals in the Far East, we can finally turn towards the rest of the world. There's a lot of issues that we will have to deal with in the immediate future, at least in terms of the international community.\n\nHowever, there are two paths ahead of us that we are confident in taking to ensure that at the very least we see some interactivity with foreign powers. Firstly, we shall contact the Japanese, who have until this point been very favorable towards us in their dealings, as they have been in the years past. Secondly, as the legacy of the White Movement in Harbin, we're known internationally as one of, if not the only true successor to the Russian Empire among Russian emigres across the world.\n\nWe should play to our advantages and invite both the Japanese and emigres: the former to recognize us officially and the latter to further assist us in lobbying for further international approval as well as providing additional benefits for when they finally return home to us."
 
 WCH_the_new_favorite:0 "The New Favorite"
 WCH_the_new_favorite_desc:0 "When our old alliance with the fascists split soon after the slowing of our offensive in the 50's, during the collapse of the Soviet Union, the Japanese soon made Konstantin Rodzaevsky their "golden boy", so to speak, showering him and his blackshirts with Japanese materiel, training, and basically anything else that he could dream of - in exchange, of course, for the implied Japanese influence in the nation that he would theoretically unify.\n\nNow that we have trumped the Russian Fascist Party and reestablished the true heir of Harbin as the White Movement, the Japanese have once more approached us in the hopes that they could salvage the relationship that they once held with the Vozhd. While it's true that we have previously already accepted Japanese help, now that the Japanese are coming to us, rather than the other way around, we may have a new, more privileged negotiating position. Regardless, we have become Japan's new favorite in the Far East."
 
 WCH_asian_diplomatic_exchanges:0 "Asian Diplomatic Exchanges"
 WCH_asian_diplomatic_exchanges_desc:0 "After having no shortage of painful runnings-around with the Japanese delegations in Tokyo, they have agreed to "convince" the other members of the Sphere to engage in diplomatic exchanges with us - their embassies will be established in Chita, while our embassies will be established in their respective capitals.\n\nThis is not all, however. A part of these diplomatic exchanges that we have secured for ourselves include Russian academic and scientific teams visiting places like China, Japan, and Indonesia, to examine the vast industrial and economic technologies that the Co-Prosperity Sphere has implemented in the years since their victory over the United States. These examinations by our scholars and intellectuals will mean that they will return to our territory ready for the implementation and application of these technologies and principles throughout our land."
 
 WCH_remembering_the_zaibatsus:0 "Remembering the Zaibatsus"
 WCH_remembering_the_zaibatsus_desc:0 "Despite our reluctance to do so, the Japanese have insisted that as a prerequisite for their cooperation and recognition that we are to grant a number of concessions to their economic megacorporations, the Zaibatsus, who have long looked towards our resource-rich lands with greedy eyes. Unfortunately, at the moment, we're not in any position to flatly reject the proposition.\n\nHowever, this does not mean that we have resigned to the Japanese dominating our nascent economy. No, we have already begun to plan how to circumvent this unique economic situation that our new benefactors have imposed upon us. However, in the meantime, it's time to publicly acknowledge the benefit that the Zaibatsus have brought us and prepare for their landfall in the Far East."
 
 WCH_emigres_abroad:0 "Émigrés Abroad"
 WCH_emigres_abroad_desc:0 "With our conquest of the Far East, we have once again put ourselves as a real, if not obscure, blip on the international map. One of the unexpected but certainly welcome side effects of this has been the revitalization of the waning White emigre movement, the survivors of the Civil War or their children. These emigres exist worldwide, with significant populations in Europe, Harbin, and the Americas.\n\nWith our diplomatic situation stabilized a little bit, it's time to appeal to these emigres. We will ask for donations from those interested and able, as well as promising repatriation to all emigres who come to the Far East and serve our government in the reconquest of all of Russia. We expect the first wave of the most dedicated and ideological emigres to come shortly."
 
 WCH_back_to_manchuria:0 "Back to Manchuria"
 WCH_back_to_manchuria_desc:0 "When our brave soldiers departed from Harbin, we were a mixed group of fascists, conscripts, and Tsarist ideologues. Unfortunately, a great many of the Whites in Harbin, reluctant and cynical about our attempts at reconquest, stayed behind.\n\nOver the years, these emigres, or the most prominent of them, became quite close with the Manchurian reform bureaucrats, involving themselves with Manchukuo's large and healthy industrial sector. Now that we've established ourselves in the Far East and proven to these once-cynical emigres that we're here to stay, only the most traitorous would think not to join us, and bring with them all of the industrial expertise they've cultivated over the years."
 
 WCH_across_the_ocean:0 "Across the Ocean"
 WCH_across_the_ocean_desc:0 "Great numbers of emigres, instead of fleeing to Harbin, instead went to Europe or the Americas. While the Nazis have imposed a curtain of terror over most of the lands that they conquered and secured, emigres who still can come from Europe, and those who are the most willing to come from the Americas, shall do so.\n\nFurther promises of repatriation and involvement in the government through privileged positions have indeed already enticed many, and will surely do so for more emigres, attracted by the prospect of a true restoration of the empire. With these new emigres, especially those from the United States and England, bring with them their academic backgrounds and highly educated children - this steady stream of men and women from the more learned parts of the world will serve to increase our ability to educate the next generation and help create a real educated base for our Russia."
 
 WCH_looking_for_recognition:0 "Looking for Recognition"
 WCH_looking_for_recognition_desc:0 "Now that we've stabilized the Japanese demands and begun to attract an influx of emigres who will help in the development of our nation, we can finally think about actually lobbying for official recognition. Controlling but a quarter of Russia's territory and only a fraction of her population, this will certainly be an uphill battle - but with the Japanese backing our claim to Russian legitimacy, the hardest steps have already been taken.\n\nAn official statement of intent for the reclamation of Russia and the re-establishment of the Imperial Tsarist system shall be made, but assurances towards Washington in regards to constitutionalism and our eventual distancing from the Japanese will hopefully placate their fears. Ultimately, our goal is to have both the Americans and the Japanese view us as the rightful Russian heir."
 
 WCH_off_to_tokyo:0 "Off to Tokyo"
 WCH_off_to_tokyo_desc:0 "While it may seem like a no-brainer at this point for the Japanese to recognize us as the rightful claimant to Russian unification, their administration has certainly been fickle in the past, and are certainly not perfect - a stark reminder of this was their support of the RFP instead of our movement.\n\nThus, the administration in Chita has prepared to send an official delegation to Tokyo in order to request the Japanese officially recognize the White Movement based in Chita as the rightful heir of Russia. Their sending off by plane from the city of Chita was seen as a new era by many within Chita's administration - a new era of success and prosperity."
 
 WCH_a_hope_beyond_japan:0 "A Hope Beyond Japan"
 WCH_a_hope_beyond_japan_desc:0 "The Japanese are the "safe bet" in terms of international recognition, but by no means are they the only power whose recognition that we seek. Apart from Tokyo and her spherelings, the Americans across the Pacific and their economically-powerful Organization of Free Nations has long been a target of some of the more open minded and innovative individuals within our ruling circles.\n\nGiven our close work with the Japanese for the moment and our quashing of the American favourite from Magadan, this will almost certainly be a quest that will end in disappointment. However, it's important that we try, and at the very least establish a precedence for a future relationship with Washington and her allies."

