 WCH_imperial_governing_committee_civilian:0 "Имперский комитет по управлению"
 WCH_imperial_governing_committee_military:0 "Имперский комитет по управлению"
 WCH_imperial_governing_committee_military_desc:0 "Имперский комитет по управлению является политической структурой, задача которой заключается в контроле над отдалёнными и полуавтономными территориями. Сейчас комитет полностью отвечает военным интересам и, следуя им, потворствует расширению военной инфраструктуры на территории под юрисдикцией комитета. То есть везде."
 WCH_land_grants_civilian:0 "Имперская политика раздачи земли"
 WCH_land_grants_military:0 "Имперская политика раздачи земли"
 WCH_land_grants_military_desc:0 "Государство решило отдать значительного размера земли в пользование армии. Это позволит совершать более быстрые и организованные операции по рекрутированию и поставке припасов."
 WCH_japanese_efficiency:0 "Японское качество"
 WCH_japanese_efficiency_desc:0 "Приглашённые японские эксперты сейчас старательно изучают и оптимизируют промышленную базу нашего государства. Применяя у нас зарубежную практику, отечественная промышленность смогут достигнуть такого уровня производительности, о котором ранее мы только мечтали."
 WCH_zaibatsu_dominated_economy:0 "Экономика зайбацу"
 WCH_zaibatsu_dominated_economy_desc:0 "Японские зайбацу вначале присутствовали в нашей экономике в качестве советников по модернизации и развитию нашей промышленности, а сейчас они занимают главенствующее положение в ней для более эффективного контроля над целой отраслью. Это нам даёт большую выгоду, но одновременно нам нужно быть особо осторожными в отношениях с Японией."
 WCH_imperial_corporations_idea:0 "Имперские Корпорации"
 WCH_imperial_corporations_idea_desc:0 "Правительство проспонсировало основание Имперских Корпораций, аналогов японским зайбацу. Данный сим учреждениям особый статус позволил значительно увеличить темпы развития и постройки инфраструктуры. Есть надежда на то, что они в скором времени смогут сравняться в экономической силе с японскими коллегами."
 WCH_imperial_corporations_idea2:0 "Имперские Корпорации"
